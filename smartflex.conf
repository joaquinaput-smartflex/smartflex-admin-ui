# SMARTFLEX Nginx Configuration
# Static Landing Page + WordPress Blog + API proxy + phpMyAdmin

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

# Redirect all secondary domains to main
server {
    listen 80;
    server_name smartflexsas.com.ar www.smartflexsas.com.ar smartflexsas.com www.smartflexsas.com;
    return 301 https://smartflex.com.ar$request_uri;
}

# Main site
server {
    server_name smartflex.com.ar www.smartflex.com.ar 35.198.14.142;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size for WordPress
    client_max_body_size 64M;

    # Landing Page - Serve static HTML at root
    location = / {
        root /var/www/smartflex/landing;
        try_files /index.html =404;
    }

    # Static assets for landing page
    location /landing/ {
        alias /var/www/smartflex/landing/;
        try_files $uri $uri/ =404;
    }

    # WordPress at /blog
    location /blog {
        alias /var/www/smartflex;
        index index.php index.html;
        try_files $uri $uri/ /blog/index.php?$args;
    }

    # WordPress admin
    location /wp-admin {
        root /var/www/smartflex;
        index index.php;
        try_files $uri $uri/ /index.php?$args;
    }

    # WordPress login
    location = /wp-login.php {
        root /var/www/smartflex;
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # WordPress includes
    location /wp-includes {
        root /var/www/smartflex;
        try_files $uri =404;
    }

    # WordPress content (images, themes, plugins)
    location /wp-content {
        root /var/www/smartflex;
        try_files $uri =404;
    }

    # PHP handling for WordPress
    location ~ \.php$ {
        root /var/www/smartflex;
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # WhatsApp webhook API (proxy to FastAPI)
    location /webhook {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Debug WebUI
    location /debug {
        alias /home/joaquin_aput/smartflex_chatbot/static;
        index index.html;
        autoindex off;
    }

    # WebUI (MQTT Control Panel)
    location = /webui.html {
        alias /home/joaquin_aput/smartflex_chatbot/webui.html;
        default_type text/html;
    }

    # phpMyAdmin
    location /phpmyadmin {
        alias /usr/share/phpmyadmin;
        index index.php;

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/run/php/php-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }
    }

    # New Admin Panel (Next.js) - Proxy to port 3000
    # Use trailing slash in proxy_pass to strip /panel prefix
    location /panel/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        # Rewrite redirect headers from /xxx to /panel/xxx
        proxy_redirect / /panel/;
    }

    # Redirect /panel to /panel/ for consistent handling
    location = /panel {
        return 301 /panel/;
    }

    # Handle /login redirect from Next.js (when accessed via /panel)
    location = /login {
        return 301 /panel/login;
    }

    # Handle /dashboard redirects
    location /dashboard {
        return 301 /panel$request_uri;
    }

    # Admin Panel API (Backend)
    location /admin {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }
    location ~ /\. {
        deny all;
    }
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # Cache static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/smartflex;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Logging
    access_log /var/log/nginx/smartflex_access.log;
    error_log /var/log/nginx/smartflex_error.log;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/smartflex.com.ar/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/smartflex.com.ar/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.smartflex.com.ar) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = smartflex.com.ar) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name smartflex.com.ar www.smartflex.com.ar 35.198.14.142;
    return 404; # managed by Certbot
}
